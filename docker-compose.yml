version: "3.9"

services:
  stock-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-pipeline
    ports:
      - "8080:8080" # Airflow
      - "5050:5050" # MLflow
    volumes:
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
    command: >
      bash -c "
        mlflow server --backend-store-uri /app/mlruns --default-artifact-root /app/mlruns --host 0.0.0.0 --port 5050 &
        airflow standalone
      "

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/saved_plots:/app/saved_plots
      - ./config:/app/config
      - ./data:/app/data
      - ./models:/app/models

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: react-frontend
    ports:
      - "3000:80" # React devs expect 3000, served from Nginx on port 80
    depends_on:
      - backend
